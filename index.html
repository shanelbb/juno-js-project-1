<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,500|Spectral:800&display=swap"
      rel="stylesheet"
    />
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/cauldron.png" alt="Bubbling cauldron illustration" />

      <div class="headings">
        <h1>Harry Potter</h1>

        <h2>and the Impossible Quiz</h2>

        <h3>Test your knowledge of the wizarding world!</h3>
      </div>

      <img src="./assets/quidditch.png" alt="Quidditch elements illustration" />
    </header>

    <main>
      <section class="wrapper">
        <div class="quiz" id="quiz">
          <div class="welcome" id="welcome">
            <h4>
              How well do you know the world of Harry Potter?
            </h4>
            <img
              class="welcomeImg"
              src="./assets/lightning-bolt.png"
              alt="Lightning bolt illustration"
            />

            <button class="start" id="start">Let's Find Out!</button>
          </div>
          <div id="game">
            <form class="content" action="">
              <!-- quiz goes here -->
            </form>
          </div>
          <!-- SHOW SCORE -->
          <div class="score-board"></div>
          <div class="restart">
            <button>Start Over</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <a
        href="https://www.vecteezy.com/free-vector/harry"
        target="_blank"
        rel="noopener"
        >Harry Potter Vectors by Vecteezy</a
      >
    </footer>

    <!-- Javascript Links -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
