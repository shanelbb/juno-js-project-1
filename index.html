<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,500|Spectral:800&display=swap"
      rel="stylesheet"
    />
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header starts here -->
    <header>
      <img
        class="headerImg1"
        src="./assets/quidditch.png"
        alt="Quidditch
      elements illustration"
      />

      <div class="headings">
        <h1>Harry Potter</h1>

        <h2>and the Impossible Quiz</h2>
      </div>

      <img
        class="headerImg2"
        src="./assets/cauldron.png"
        alt="Bubbling cauldron illustration"
      />
    </header>
    <!-- Header ends here -->

    <!-- Main starts here -->
    <main>
      <!-- Wrapper starts here -->
      <section class="wrapper">
        <!-- Quiz starts here -->
        <div class="quiz" id="quiz">
          <!-- Welcome Screen Starts Here -->
          <div class="welcome" id="welcome">
            <h4>
              How well do you know the world of Harry Potter?
            </h4>
            <img
              class="welcomeImg"
              src="./assets/lightning-bolt.png"
              alt="Lightning bolt illustration"
            />

            <button class="start" id="start">Accio Quiz!</button>
          </div>
          <!-- Welcome Screen ends here -->

          <div id="game">
            <form class="content" action="">
              <!-- quiz goes here. Dynamic js content. -->
            </form>
          </div>
          <!-- SHOW SCORE -->
          <div class="score-board">
            <!-- Dynamic js content -->
          </div>
          <!-- Start Over button -->
          <div class="restart">
            <button>Start Over</button>
          </div>
        </div>
        <!-- Quiz ends here -->
      </section>
      <!-- Wrapper ends here -->
    </main>
    <!-- main ends here -->

    <!-- Footer starts here -->
    <footer>
      <a
        href="https://www.vecteezy.com/free-vector/harry"
        target="_blank"
        rel="noopener"
        >Harry Potter Vectors by Vecteezy</a
      >
      <h6>&#169 Shanel Beebe 2019</h6>
    </footer>
    <!-- Footer Ends here -->


    <!-- Javascript Links -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="script.js"></script>
    <!-- Javascript links end -->
  </body>
</html>
